<!DOCTYPE html>
<html>
  <head>
    <script src="index.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script type="text/javascript">
      let number = 0;
      AFRAME.registerComponent('drag-rotate-component',{
        schema : { speed : {default:1}},
        init : function(){
          this.ifMouseDown = false;
          this.x_cord = 0;
          this.y_cord = 0;
          document.addEventListener('mousedown',this.OnDocumentMouseDown.bind(this));
          document.addEventListener('mouseup',this.OnDocumentMouseUp.bind(this));
          document.addEventListener('mousemove',this.OnDocumentMouseMove.bind(this));
        },
        OnDocumentMouseDown : function(event){
          this.ifMouseDown = true;
          this.x_cord = event.clientX;
          this.y_cord = event.clientY;
        },
        OnDocumentMouseUp : function(){
          this.ifMouseDown = false;
        },
        OnDocumentMouseMove : function(event)
        {
          if(this.ifMouseDown)
          {
            var temp_x = event.clientX-this.x_cord;
            var temp_y = event.clientY-this.y_cord;
            if(Math.abs(temp_y)<Math.abs(temp_x))
            {
              this.el.object3D.rotateY(temp_x*this.data.speed/1000);
            }
            else
            {
              this.el.object3D.rotateX(temp_y*this.data.speed/1000);
            }
            this.x_cord = event.clientX;
            this.y_cord = event.clientY;
          }
        }
      });
    </script>
    <script type="text/javascript">
      AFRAME.registerComponent('change-color', {
        schema: {
          color: {default: '#666'}
        },
        init: function(){
          var data = this.data;
          document.addEventListener('click', function(event){
            // pick random color
            number = number + 1;
            
            if(number%2 == 0){
              let colors = ['#4CC3D9', '#EF2D5E', '#FFC65D', '#7BC8A4'];
              let randomColor = colors[Math.floor(Math.random() * colors.length)];
              this.getElementById("sphere").setAttribute('color', randomColor);
            }
            else{
              this.getElementById("cylinder").setAttribute('radius', this.getElementById("cylinder").getAttribute('radius')*1.01);
            }
          })
        }                
      });   
    </script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" drag-rotate-component></a-box>
      <a-sphere id="sphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E" change-color="color: #FFC65D"></a-sphere>
      <a-cylinder id="cylinder" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" change-scale></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.5 0" look-controls="enabled:false"></a-camera>
    </a-scene>
  </body>
</html>
